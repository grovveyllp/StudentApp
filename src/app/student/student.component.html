<h2>Students List</h2>
<p><em>Select a student from the list to see details</em></p>

<ul>
  <li *ngFor="let student of students">
    <button type="button" (click)="selectStudent(student)">
      {{ student.firstName }} {{ student.lastName }}
    </button>
  </li>
</ul>
<app-student-detail [selectedStudent]="selectedStudent"></app-student-detail>
